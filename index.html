<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="docs/build/css/reset.css">
    <link rel="stylesheet" href="docs/build/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700;800&display=swap" rel="stylesheet">
    <title>Orinolens</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Orinolens</h1>
        <a class="header__user" href="#">
            <i class="header__user__avatar far fa-user"></i>
        </a>
    </header>
    <main>
        <div class="ad">
            <h2 class="ad__title">L'appareil du moment !<i class="ad__title--logo fas fa-burn"></i></h2>
            <p class="ad__subtitle">Franck JS 105</p>
            <img class="ad__img" src="./images/img_without_background/vcam_3.png" alt="Appareil photo du moment">
            <div class="ad__price">
                <i class="ad__price__cart-logo fas fa-shopping-cart"></i>
                <span class="ad__price__text">2099.00€</span>
            </div>
        </div>
        <div class="camera">
            <div class="camera__group-name">
                <h3 class="camera__group-name__title">Appareils photos</h3>
                <select class="camera__group-name__sort" name="sort" id="">
                    <option value="popular">Populaire</option>
                    <option value="price--less-more">Prix croissant</option>
                    <option value="price--more-less">Prix décroissant</option>
                </select>
            </div>
            <div class="camera__item">
            </div>
        </div>
    </main>
    <footer class="footer">
        <label class="footer__navigation" for="home">
            <input class="footer__navigation__input" type="radio" id="home" value="home" name="footer--menu" checked>
            <i class="footer__navigation__icon fas fa-home"></i>
        </label>
        <label class="footer__navigation" for="settings">
            <input class="footer__navigation__input" type="radio" id="settings" name="footer--menu" value="settings">
            <i class="footer__navigation__icon fas fa-cog"></i>
        </label>
        <label class="footer__navigation" for="help">
            <input class="footer__navigation__input" type="radio" id="help" name="footer--menu" value="help">
            <i class="footer__navigation__icon fas fa-comment-alt"></i>
        </label>
        <label class="footer__navigation" for="cart">
            <input class="footer__navigation__input" type="radio" id="cart" name="footer--menu" value="cart">
            <i class="footer__navigation__icon fas fa-shopping-cart"></i>
        </label>
    </footer>
    <script src="https://kit.fontawesome.com/5ac9fa6632.js" crossorigin="anonymous"></script>
</body>
</html>
